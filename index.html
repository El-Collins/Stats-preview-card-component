<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="shortcut icon" href="../../PROJECT/FRONTEND_CHALLENGE/images/favicon-32x32.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- External Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="card-container">
      <!-- image-container -->
      <div class="card-img">
        <img
          src="images/image-header-desktop.jpg"
          class="desktop-img"
          alt="desktop-image"
        />
      </div>

      <!-- text-container -->
      <div class="card-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="card-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stat-container">

          <div class="stats">
            <h2>10k+</h2>
            <p class="stats-head">COMPANIES</p>
          </div>

          <div class="stats">
            <h2>314</h2>
            <p class="stats-head">TEMPLATES</p>
          </div>

          <div class="stats">
            <h2>12M+</h2>
            <p class="stats-head">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
